<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3>LOGO</h3>
            <button class="primary-btn">Sign Up</button>
        </nav>
        <section class="template-container">
            <h2 class="template-name">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="primary-btn">Stay Focused</button>
        </section>
    </header>
    <main>
        <section class="action-container">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="images/wc-mini.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
